<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<meta name="renderer" content="webkit">
    <title>电影首页</title>
    <link type="text/css" th:href="@{/css/scrollbar.css}" rel="stylesheet" />
	<link href="http://www.clantrip.com/static/bootstrap-font/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.clantrip.com/static/css/common.css" rel="stylesheet">
    <script src="http://www.clantrip.com/static/js/jquery.min.js"></script>
    <script src="http://www.clantrip.com/static/bootstrap-font/js/bootstrap.min.js"></script>
    <link type="text/css" th:href="@{/css/photo/zzsc.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/photo/zzsc.js}"></script>
</head>
<body>
<div id="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 style="    margin-top: 11px;">Damionew的小站</h3>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	<ul class="nav navbar-nav navbar-right">
                    <li ><a th:href="@{/photo}">相册 </a></li>
                    <li class="active"><a th:href="@{/movie}">电影<span class="sr-only">(current)</span></a><p class="line-top hidden-xs"></p></li>
                    <li ><a href="@{/news}">新闻</a></li>
                    <li ><a href="">书籍</a></li>
                    <li ><a href="">其他</a></li>
                    <li ><a th:href="@{/door/login}">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
	<div class="row-fluid" style="margin-top: 100px;">
		<div class="span12">
			<div class="row-fluid">
				<div class="row-fluid">
				<div class="span4 col-md-3" style="margin-top:20px">
					<ul class="nav nav-list" >
						<li class="nav-header">
							<span style="color:#6B8E23;font-size:150%">豆瓣新片榜 · · · · · ·</span>
							<p></p>
						</li>
						<li  th:each="movie : ${movieList}">
							<a style="color:#0D0D0D;margin-left: -12px" th:href="@{movie/movieIframe?movieName=}+${movie.movieName}" target="movieFrame" th:text="${movie.movieName}"></a>
							<p></p>
						</li>
					</ul>
				</div>
				<div class="span8 col-md-9" >
					<iframe id="movieFrame"  name="movieFrame" th:src="@{movie/movieIframe?movieName=}+${defaultMovieName}" frameborder="false" scrolling="yes" style="border:none;height: 1001px;" width="100%" height="100%" allowtransparency="true"></iframe>
				</div>
			</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
