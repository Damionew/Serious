<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<meta name="renderer" content="webkit">
    <title>电影首页</title>
    <link type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
	<h1>h1. Bootstrap heading</h1>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li >
					<a href="#">首页</a>
				</li>
				<li class="active">
					<a href="#">电影</a>
				</li>
				<li class="disabled">
					<a href="#">其他</a>
				</li>
				<li class="dropdown pull-right col-md-1">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">菜单</a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">登录</a>
						</li>
					</ul>
				</li>
			</ul>
			<div class="row-fluid">
				<div class="row-fluid">
				<div class="span4 col-md-2" style="margin-top:20px">
					<ul class="nav nav-list">
						<li class="nav-header">
							列表标题
						</li>
						<li class="active">
							<a th:href="@{movie/movieIframe}" target="movieFrame">电影1</a>
						</li>
						<li>
							<a href="#" target="movieFrame">电影2</a>
						</li>
					</ul>
				</div>
				<div class="span8 col-md-10">
					<iframe id="movieFrame" name="movieFrame" th:src="@{movie/movieIframe}" frameborder="false" scrolling="yes" style="border:none;" width="100%" height="100%" allowtransparency="true"></iframe>
				</div>
			</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
				</div>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
