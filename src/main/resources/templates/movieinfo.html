<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>电影子页</title>
	<link type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}"
		rel="stylesheet" />
	<script type="text/javascript"
		th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<style type="text/css">
		.line-limit-length {
			width:300px;
			overflow: hidden;
 			text-overflow: ellipsis;
			white-space: nowrap; //文本不换行，这样超出一行的部分被截取，显示...
		}
	</style>
</head>
<body>
	<div class="container-fluid">
	<div class="page-header">
		<h2 th:text="${movie.moviename}"></h2>		
	</div>
	<p></p>
	<div class="row">
		<div class="col-md-3" style="float: left">
			<img style="width:150px" th:src="${movie.image}" />
		</div>
		<div class="col-md-9"  style="float: left">
			<p>导演：<span th:text="${movie.director}"></span></p>
			<p class="line-limit-length">编剧：<span  th:text="${movie.scenario}"></span></p>
			<p class="line-limit-length">主演：<span  th:text="${movie.staring}"></span></p>
			<p>类型：<span th:text="${movie.movietype}"></span></p>
			<p>上映时间：<span th:text="${movie.releasedate}"></span></p>
			<p>片长：<span th:text="${movie.runtime}"></span></p>
			<p>评分人数：<span th:text="${movie.commentsamount}"></span></p>
			<p>评分：<span th:text="${movie.score}"></span></p>
			<p class="line-limit-length">简介：<span th:text="${movie.intro}"></span></p>
		</div>
	</div>
	<div class="row-fluid">
				<div class="span12">
					<ul class="nav nav-list" >
						<li  th:each="comment: ${movie.movieComments}">
							<p th:text="${comment.avater}"></p>
							<p th:text="${comment.comment}"></p>
						</li>
					</ul>
				</div>
			</div>
</div>
</body>
</html>
