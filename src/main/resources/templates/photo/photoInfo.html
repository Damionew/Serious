<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Home</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
<!-- font awesome -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/photo/animate/animate.css}" />
<link rel="stylesheet" th:href="@{/css/photo/animate/set.css}" />
<link rel="stylesheet" th:href="@{/css/photo/gallery/blueimp-gallery.min.css}">
<link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon">
<link rel="icon" th:href="@{/images/photo_images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/photo/style.css}">
<script th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/photo/gallery/jquery.blueimp-gallery.min.js}"></script>
<script th:src="@{/js/photo/script.js}"></script>
</head>

<body>
	<div class="topbar animated fadeInLeftBig"></div>
	<!-- Header Starts -->
	<div class="navbar-wrapper">
		<div class="container">
			<div class="navbar navbar-default navbar-fixed-top" role="navigation"
				id="top-nav">
				<div class="container">
					<div class="navbar-header">
						<!-- Logo Starts -->
						<a class="navbar-brand" href="@{/photo}"><img
							th:src="@{/images/photo_images/logo.png}" alt="logo"></a>
						<!-- #Logo Ends -->
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
					<!-- Nav Starts -->
					<div class="navbar-collapse  collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="active"><a th:href="@{/photo}">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#partners">Partners</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- #Header Starts -->
	<!-- works -->
	<div id="works" class=" clearfix grid" style="width:92%">
		<figure class="effect-oscar  wowload fadeIn" th:each = "photo : ${photoList}" style="margin-top:10px">
			<img th:src="@{${photo.photo_url}}" alt="img01" width="300px" height="200px"/>
			<figcaption>
				<h2>Nature</h2>
				<p>
					Lily likes to play with crayons and pencils<br> 
					<a th:href="@{${photo.photo_url}}" title="1" data-gallery>View more</a>
				</p>
			</figcaption>
		</figure>
	</div>
	<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
		<div class="slides"></div>
		<h3 class="title">Title</h3>
		<a class="prev">‹</a> <a class="next">›</a> <a class="close">×</a>
	</div>
</body>
</html>
