<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <meta name="renderer" content="webkit">
    <title>相册</title>
    <link href="http://www.clantrip.com/static/bootstrap-font/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.clantrip.com/static/css/common.css" rel="stylesheet">
    <script src="http://www.clantrip.com/static/js/jquery.min.js"></script>
    <script src="http://www.clantrip.com/static/bootstrap-font/js/bootstrap.min.js"></script>
    <link type="text/css" th:href="@{/css/photo/zzsc.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/photo/zzsc.js}"></script>
</head>

<body>
<!-- <!-- 整站通用的头部及导航条 -->
<div id="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 style="margin-top: 11px;">Damionew的小站</h3>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	<ul class="nav navbar-nav navbar-right">
                    <li  class="active"><a th:href="@{/photo}">相册 <span class="sr-only">(current)</span></a><p class="line-top hidden-xs"></p></li>
                    <li ><a th:href="@{/movie}">影评</a></li>
                    <li ><a href="">视频</a></li>
                    <li ><a href="">书籍</a></li>
                    <li ><a href="">其他</a></li>
                    <li ><a th:href="@{/door/login}">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- 全屏轮播图 -->
<div id="carousel-example-generic" class="carousel slide my-slide" data-ride="carousel" style="margin-top: 100px;">
   <div class="box">
	<div class="picbox" style="height:155px" >
		<ul class="piclist mainlist" >
			<li th:each = "roll : ${roll}"><img th:src="@{${roll.photo_url}}" width="220" height="155" /></li>
		</ul>
        <ul class="piclist swaplist"></ul>
	</div>
	<div class="og_prev"></div>
	<div class="og_next"></div>
</div>
</div>
<!-- 全屏轮播图 -->
<!-- 我们的成绩 -->
<div class="index-row our-data" style="padding:0px">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 main-title" style="margin-bottom: 0px">
                <h2 class="h1" style="margin-top: 10px">我们的相册</h2>
                <p class="line line-big" style="margin-top: 20px"></p>
            </div>
            <div class="col-xs-6 col-md-3" th:each = "album : ${album}">
            	<div style = "height:150px">
            		<a th:href="@{'/photo/detail?album_id='+${album.album_id}}" class="thumbnail">
				      <img th:src="@{${album.photo_url}}" alt="images/8.jpg" width="220" height="105">
				    </a>
            	</div>
			    <div class="caption">
			        <h3 th:text = "${album.album_name}"></h3>
			        <p th:text = ${album.album_desc}></p>
			     </div>
			 </div>
        </div>
    </div>
</div>

</body>
</html>
